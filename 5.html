<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let a = 1;
    let b = 0;
    let z = 0;
        for(i=1;i<=20;i++){
        c=a+b; 
        z = z + c;
        a=b;
        b=c;
    }
    document.write('tổng của 20 số đầu tiên trong dãy fibonacci: ' + z);
    </script>
</body>
</html>
