    <script>
        //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
        let count = 0;
        let i = 1;
        let sum = 0;
        while (count<=29) {
            if(i%7==0) {
                count++;
                sum+=i;
            }
            i++;
            console.log(count);
            console.log(sum);
        }
        document.write(sum);
    </script>
