<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. 
        //Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
        let a = prompt('Nhap nhiet do hien tai: ');
        if (a>100) {
            alert('Giam nhiet do')
        } else if (a < 20) {
            alert('Tang nhiet do');
        }
    </script>
</body>
</html>
